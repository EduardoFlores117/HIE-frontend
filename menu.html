                <div class="top-bar2">

                  <div class="modal-content">
                    <span class="close" onclick="closeCreateModal()">&times;</span>

                    <form id="createEmployeeForm">
                      <label for="employeeName">Nombre:</label>
                      <input type="text" id="employeeName" name="employeeName" required>
                    
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required>

                    </form>
                    
                  </div>

                    <span class="close" onclick="document.getElementById('updateEmployeeModal').style.display='none'">&times;</span>

                      <input type="text" id="updateEmployeeName" required>
                
                      <label for="updateEmail">Email:</label>

                      <label for="updateDepartment">Departamento:</label>
                      <input type="text" id="updateDepartment" required>
                
                      <label for="updatePhoneNumber">Tel√©fono:</label>
                      <input type="text" id="updatePhoneNumber" required>
                
                      <label for="updateAddress">Direcci√≥n:</label>
                      <input type="text" id="updateAddress" required>
                
                      <button type="button" onclick="saveUpdatedEmployee()">Guardar</button>
                    </form>
                  </div>
                </div>
